<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
<script defer src="js/table/table.js"></script><link href="css/table.css" rel="stylesheet"></head>
<body>
    <body>
        <!-- ##### Header Area Start ##### -->
        <div class="d-flex" id="wrapper">
    
            <!-- Sidebar -->
            <div class="d-block" id="sidebar-wrapper">
            </div>
            <!-- /#sidebar-wrapper -->
    
            <!-- Main Content -->
            <div id="page-content-wrapper">
                <!-- Navbar Start -->
                <nav class="navbar navbar-expand-lg border-bottom" id="topNav">
                    <div class="logo"></div>
                    <button class="navbar-toggler d-lg-block d-none " id="menu-lg-toggle"><i
                            class="fas fa-bars"></i></button>
                    <button class="navbar-toggler d-lg-none d-block" id="menu-laptop-toggle"><i
                            class="fas fa-bars"></i></button>
                </nav>
                <!-- Navbar End -->
    
                <!-- ##### Section Start ##### -->
                <!-- ##### Search Start ##### -->
                <section class="container-fluid SearchBar" id="SearchBar">
                    <div class="accordion" id="accordionExample">
                        <div class="accordion-item">
                            <h2 class="accordion-header bg_primary" id="headingOne">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                    加入欄位
                                </button>
                            </h2>
                            <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                                data-bs-parent="#accordionExample">
                                <div class="accordion-body">
                                    <form class="js-addForm">
                                        <div class="row">
                                            <div class="mb-2 col-lg-3 col-md-6 col-12">
                                                <label class="form-label">日期:</label>
                                                <input class="form-control form-control-sm js-date" name="singleDate"
                                                    type="date">
                                            </div>
                                            <!--  部門  -->
                                            <div class="mb-2 col-lg-3 col-md-6 col-12">
                                                <label class="form-label">部門:</label>
                                                <div class="col-12 p-0">
                                                    <select class="form-select form-select-sm js-dept">
                                                        <option selected disabled hidden>Open this select menu</option>
                                                        <option value="One">One</option>
                                                        <option value="Two">Two</option>
                                                        <option value="Three">Three</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <!--  客戶  -->
                                            <div class="mb-2 col-lg-3 col-md-6 col-12">
                                                <label class="form-label">客戶名稱:</label>
                                                <div class="col-12 p-0">
                                                    <select class="form-select form-select-sm js-customer">
                                                        <option disabled selected hidden>Open this select menu</option>
                                                        <option value="A">Ａ</option>
                                                        <option value="B">Ｂ</option>
                                                        <option value="C">Ｃ</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <!--  地址 magicsuggest plugins  -->
                                            <div class="mb-2 col-12">
                                                <label class="form-label">地址:</label>
                                                <input class="form-control form-control-sm js-Address" style="width: 100%;">
                                                </input>
                                            </div>
                                            <!--  故障內容  -->
                                            <div class="mb-2 col-12">
                                                <div class="form-group col-lg-12">
                                                    <label class="col-12 form-label" for="fixedArea">內容:</label>
                                                    <textarea class="form-control col-12 js-content" cols=10 rows="4"
                                                        maxlength="700"></textarea>
    
                                                </div>
                                            </div>
                                            <div class="mb-1 col-lg-3 col-md-6 col-12">
                                                <label class="col-12 form-label" for="fixedArea">複選:</label>
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" name="OK-check" type="checkbox"
                                                        id="inlineCheckbox1" value="option1">
                                                    <label class="form-check-label" for="inlineCheckbox1">選擇1</label>
                                                </div>
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" name="OK-check" type="checkbox"
                                                        id="inlineCheckbox2" value="option2">
                                                    <label class="form-check-label" for="inlineCheckbox2">選擇2</label>
                                                </div>
                                            </div>
                                            <div class="col-lg-3 col-md-6 col-12">
                                                <label class="col-12 form-label" for="fixedArea">是否發布:</label>
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" name="Options"
                                                        id="inlineRadio1" value="true">
                                                    <label class="form-check-label" for="inlineRadio1">是</label>
                                                </div>
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" name="Options"
                                                        id="inlineRadio2" value="false">
                                                    <label class="form-check-label" for="inlineRadio2">否</label>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="card-footer text-center">
                                    <input type="button" class="js-addToList-Btn btn jess-btn-add" value="新增">
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
    
                <!-- ##### Search End ##### -->
    
                <!-- ##### Table Start ##### -->
                <section class="container-fluid mt-lg-3">
                    <div class="row">
                        <div class="col-12">
                            <div class="card p-2">
                                <table class="table table-striped text-center" style="width: 100%;">
                                    <thead>
                                        <tr>
                                            <th scope="col" style="width:10%">日期</th>
                                            <th scope="col">部門</th>
                                            <th scope="col">客戶名稱</th>
                                            <th scope="col">地址</th>
                                            <th scope="col">內容</th>
                                            <th scope="col">複選</th>
                                            <th scope="col">是否發布</th>
                                        </tr>
                                    </thead>
                                    <tbody class="tableArea">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <!-- /#page-content-wrapper -->
        </div>
        <!-- ##### Header Area End ##### -->
    </body>
</body>
</html>
